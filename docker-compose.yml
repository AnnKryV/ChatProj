version: "3.8"
services:
  backend:
    build: .
    ports:
      - "8088:8088"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
