server:
  port: 8080

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400 # 24 hours in seconds
  refresh-expiration: 2592000 # 30 days in seconds
  test-expiration: 60 # 1 minute for tests

springdoc:
  api-docs:
    path: /q/api-docs
  swagger-ui:
    path: /q/swagger-ui
  packages-to-scan: com.example.chatapp

springwolf:
  enabled: true
  docket:
    base-package: com.example.chatapp
    info:
      title: WebSocket Chat API
      version: 1.0.0
      description: AsyncAPI documentation for WebSocket-based chat application
    servers:
      stomp-server:
        protocol: stomp
        host: localhost:8080
  ui:
    defaults:
      show-bindings: true
      show-headers: true

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  mail:
    from: chat.app@chat.com
    from-name: Chat App