<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Upload Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .user-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #667eea;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 40px;
            color: #6c757d;
        }

        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            margin: 2px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="number"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="number"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .content {
                padding: 20px;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üñºÔ∏è Avatar Upload Test</h1>
        <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–æ–∫ –≤ Google Drive</p>
    </div>

    <div class="content">
        <div class="user-section">
            <div class="user-info">
                <div class="avatar-container">
                    <div id="avatar-placeholder" class="avatar-placeholder">üë§</div>
                    <img id="current-avatar" style="display: none;" alt="Current Avatar">
                </div>
                <div class="user-details">
                    <h3 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                    <p id="email">email@example.com</p>
                    <p id="user-id">ID: –Ω–µ —É–∫–∞–∑–∞–Ω</p>
                </div>
            </div>

            <div class="form-group">
                <label for="userId">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="number" id="userId" value="1" min="1" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="loadUserData()">
                    üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="avatarFile">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∞–≤–∞—Ç–∞—Ä–∫–∏:</label>
            <input type="file" id="avatarFile" accept="image/*" onchange="showFileInfo()">
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="uploadAvatar()">
                üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É
            </button>
            <button class="btn btn-danger" onclick="deleteAvatar()">
                üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</p>
        </div>

        <div id="messages"></div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;

    function showMessage(message, type = 'info') {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);

        // Remove message after 5 seconds
        setTimeout(() => {
            messageDiv.remove();
        }, 5000);
    }

    function showLoading(show = true) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showFileInfo() {
        const fileInput = document.getElementById('avatarFile');
        const fileInfo = document.getElementById('fileInfo');

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                    <strong>–§–∞–π–ª:</strong> ${file.name}<br>
                    <strong>–†–∞–∑–º–µ—Ä:</strong> ${sizeInMB} MB<br>
                    <strong>–¢–∏–ø:</strong> ${file.type}
                `;
            fileInfo.style.display = 'block';

            if (file.size > 5 * 1024 * 1024) {
                showMessage('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –ø—Ä–µ–≤—ã—à–∞–µ—Ç 5MB!', 'error');
            }
        } else {
            fileInfo.style.display = 'none';
        }
    }

    async function loadUserData() {
        const userId = document.getElementById('userId').value;
        if (!userId) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
            return;
        }

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE}/users/${userId}`);

            if (response.ok) {
                currentUser = await response.json();
                updateUserDisplay(currentUser);
                showMessage('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ', 'success');
            } else if (response.status === 404) {
                showMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                resetUserDisplay();
            } else {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
                resetUserDisplay();
            }
        } catch (error) {
            console.error('Error loading user:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
            resetUserDisplay();
        } finally {
            showLoading(false);
        }
    }

    function updateUserDisplay(user) {
        document.getElementById('username').textContent = user.username || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
        document.getElementById('email').textContent = user.email || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
        document.getElementById('user-id').textContent = `ID: ${user.id}`;

        const avatarImg = document.getElementById('current-avatar');
        const avatarPlaceholder = document.getElementById('avatar-placeholder');

        if (user.avatarUrl) {
            avatarImg.src = user.avatarUrl;
            avatarImg.style.display = 'block';
            avatarPlaceholder.style.display = 'none';
        } else {
            avatarImg.style.display = 'none';
            avatarPlaceholder.style.display = 'block';
        }
    }

    function resetUserDisplay() {
        document.getElementById('username').textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
        document.getElementById('email').textContent = '';
        document.getElementById('user-id').textContent = 'ID: –Ω–µ —É–∫–∞–∑–∞–Ω';

        const avatarImg = document.getElementById('current-avatar');
        const avatarPlaceholder = document.getElementById('avatar-placeholder');

        avatarImg.style.display = 'none';
        avatarPlaceholder.style.display = 'block';
        currentUser = null;
    }

    async function uploadAvatar() {
        const userId = document.getElementById('userId').value;
        const fileInput = document.getElementById('avatarFile');

        if (!userId) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
            return;
        }

        if (!fileInput.files.length) {
            showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
            return;
        }

        const file = fileInput.files[0];
        if (file.size > 5 * 1024 * 1024) {
            showMessage('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 5MB', 'error');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE}/users/${userId}/avatar`, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('–ê–≤–∞—Ç–∞—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!', 'success');

                // Update avatar display
                const avatarImg = document.getElementById('current-avatar');
                const avatarPlaceholder = document.getElementById('avatar-placeholder');
                avatarImg.src = result.avatarUrl;
                avatarImg.style.display = 'block';
                avatarPlaceholder.style.display = 'none';

                // Clear file input
                fileInput.value = '';
                document.getElementById('fileInfo').style.display = 'none';

                // Reload user data to get updated info
                setTimeout(() => loadUserData(), 1000);
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏', 'error');
            }
        } catch (error) {
            console.error('Upload error:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        } finally {
            showLoading(false);
        }
    }

    async function deleteAvatar() {
        const userId = document.getElementById('userId').value;

        if (!userId) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
            return;
        }

        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É?')) {
            return;
        }

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE}/users/${userId}/avatar`, {
                method: 'DELETE'
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('–ê–≤–∞—Ç–∞—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!', 'success');

                // Reset avatar display
                const avatarImg = document.getElementById('current-avatar');
                const avatarPlaceholder = document.getElementById('avatar-placeholder');
                avatarImg.style.display = 'none';
                avatarPlaceholder.style.display = 'block';

                // Reload user data
                setTimeout(() => loadUserData(), 1000);
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏', 'error');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        } finally {
            showLoading(false);
        }
    }

    // Load initial user data when page loads
    window.addEventListener('load', () => {
        loadUserData();
    });

    // Clear messages when clicking on them
    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('message')) {
            e.target.remove();
        }
    });
</script>
</body>
</html>
