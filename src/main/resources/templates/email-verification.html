<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .code-box {
            background-color: #f8f9fa;
            border: 2px dashed #007bff;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            letter-spacing: 8px;
        }

        .warning {
            color: #dc3545;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Email address confirmation</h2>
    <p>Hello!</p>
    <p>Use the following code to confirm your email address:</p>

    <div class="code-box">
        <div class="code" th:text="${code}"></div>
    </div>

    <p>The code is valid for <strong>15 minutes</strong>.</p>
    <p>If you did not request a confirmation email, simply ignore this email.
    <div class="warning">
        <p>
            <strong>Important:</strong> Never share this code with a third party!
        </p>
    </div>
</div>
</body>
</html>
