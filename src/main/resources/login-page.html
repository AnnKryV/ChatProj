<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .content {
            padding: 40px;
        }

        /* Login Form Styles */
        .login-section {
            display: block;
        }

        .login-section.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Avatar Management Styles */
        .avatar-section {
            display: none;
        }

        .avatar-section.active {
            display: block;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #667eea;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 30px;
            color: #6c757d;
        }

        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .user-details p {
            color: #666;
            margin: 2px 0;
            font-size: 0.9em;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* File Input Styling */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #e7f1ff;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        /* Message Styles */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Auth Status */
        .auth-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
        }

        .auth-status.authenticated {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        /* Logout button in header */
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                max-width: none;
            }

            .content {
                padding: 20px;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .logout-btn {
                position: static;
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="header-title">üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <p id="header-subtitle">–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–æ–π</p>
        <button class="logout-btn" id="logout-btn" style="display: none;" onclick="logout()">
            –í—ã–π—Ç–∏
        </button>
    </div>

    <div class="content">
        <!-- Login Section -->
        <div class="login-section" id="login-section">
            <div class="form-group">
                <label for="usernameOrEmail">–õ–æ–≥–∏–Ω –∏–ª–∏ Email:</label>
                <input type="text" id="usernameOrEmail" placeholder="–í–≤–µ–¥–∏—Ç–µ username –∏–ª–∏ email"
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" autocomplete="current-password">
            </div>

            <button class="btn btn-primary" onclick="login()" id="login-btn">
                üîë –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
            </button>
        </div>

        <!-- Avatar Management Section -->
        <div class="avatar-section" id="avatar-section">
            <div class="user-info">
                <div class="avatar-container">
                    <div id="avatar-placeholder" class="avatar-placeholder">üë§</div>
                    <img id="current-avatar" style="display: none;" alt="Current Avatar">
                </div>
                <div class="user-details">
                    <h3 id="user-username">Loading...</h3>
                    <p id="user-email">email@example.com</p>
                    <p id="user-status">–û–Ω–ª–∞–π–Ω</p>
                </div>
            </div>

            <div class="file-input-wrapper">
                <input type="file" id="avatarFile" accept="image/*" onchange="showFileInfo()">
                <label for="avatarFile" class="file-input-label">
                    üìÅ –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∫–∏
                    <br><small>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä: 5MB</small>
                </label>
            </div>

            <div id="fileInfo" class="file-info" style="display: none;"></div>

            <button class="btn btn-primary" onclick="uploadAvatar()">
                üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É
            </button>

            <button class="btn btn-danger" onclick="deleteAvatar()">
                üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</p>
        </div>

        <div id="messages"></div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:8080/api';
    let currentUser = null;
    let authToken = null;

    // Check if user is already authenticated on page load
    window.addEventListener('load', () => {
        const token = localStorage.getItem('authToken');
        if (token) {
            authToken = token;
            loadCurrentUser();
        }
    });

    // Handle Enter key press in login form
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && document.getElementById('login-section').style.display !== 'none') {
            login();
        }
    });

    function showMessage(message, type = 'info') {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = message;
        messageDiv.onclick = () => messageDiv.remove();
        messagesDiv.appendChild(messageDiv);

        // Auto remove after 5 seconds
        setTimeout(() => {
            if (messageDiv.parentNode) {
                messageDiv.remove();
            }
        }, 5000);
    }

    function showLoading(show = true) {
        document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function switchToAvatarSection() {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('avatar-section').classList.add('active');
        document.getElementById('header-title').textContent = 'üñºÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ê–≤–∞—Ç–∞—Ä–∫–æ–π';
        document.getElementById('header-subtitle').textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–ª–∏ —É–¥–∞–ª–∏—Ç–µ —Å–≤–æ—é –∞–≤–∞—Ç–∞—Ä–∫—É';
        document.getElementById('logout-btn').style.display = 'block';
    }

    function switchToLoginSection() {
        document.getElementById('login-section').classList.remove('hidden');
        document.getElementById('avatar-section').classList.remove('active');
        document.getElementById('header-title').textContent = 'üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è';
        document.getElementById('header-subtitle').textContent = '–í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–æ–π';
        document.getElementById('logout-btn').style.display = 'none';
    }

    async function login() {
        const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
        const password = document.getElementById('password').value;

        if (!usernameOrEmail || !password) {
            showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
            return;
        }

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usernameOrEmail: usernameOrEmail,
                    password: password
                })
            });

            const result = await response.json();

            if (response.ok) {
                authToken = result.accessToken;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('refreshToken', result.refreshToken);
                localStorage.setItem('username', usernameOrEmail)

                showMessage('–£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!', 'success');

                // Clear form
                document.getElementById('usernameOrEmail').value = '';
                document.getElementById('password').value = '';

                // Load user data and switch to avatar section
                await loadCurrentUser();
                switchToAvatarSection();
            } else {
                showMessage(result.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        } finally {
            showLoading(false);
        }
    }

    async function loadCurrentUser() {
        if (!authToken) return;

        try {
            const response = await fetch(`${API_BASE}/users/${localStorage.getItem('username')}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (response.ok) {
                currentUser = await response.json();
                updateUserDisplay(currentUser);
            } else if (response.status === 401) {
                // Token expired, logout
                logout();
            } else {
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'error');
            }
        } catch (error) {
            console.error('Error loading current user:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        }
    }

    function updateUserDisplay(user) {
        document.getElementById('user-username').textContent = user.username || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
        document.getElementById('user-email').textContent = user.email || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';

        const avatarImg = document.getElementById('current-avatar');
        const avatarPlaceholder = document.getElementById('avatar-placeholder');

        if (user.avatarUrl) {
            avatarImg.src = user.avatarUrl;
            avatarImg.style.display = 'block';
            avatarPlaceholder.style.display = 'none';
        } else {
            avatarImg.style.display = 'none';
            avatarPlaceholder.style.display = 'block';
        }
    }

    function showFileInfo() {
        const fileInput = document.getElementById('avatarFile');
        const fileInfo = document.getElementById('fileInfo');

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                    <strong>–§–∞–π–ª:</strong> ${file.name}<br>
                    <strong>–†–∞–∑–º–µ—Ä:</strong> ${sizeInMB} MB<br>
                    <strong>–¢–∏–ø:</strong> ${file.type}
                `;
            fileInfo.style.display = 'block';

            if (file.size > 5 * 1024 * 1024) {
                showMessage('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –ø—Ä–µ–≤—ã—à–∞–µ—Ç 5MB!', 'error');
            }
        } else {
            fileInfo.style.display = 'none';
        }
    }

    async function uploadAvatar() {
        if (!currentUser) {
            showMessage('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
            return;
        }

        const fileInput = document.getElementById('avatarFile');

        if (!fileInput.files.length) {
            showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏', 'error');
            return;
        }

        const file = fileInput.files[0];
        if (file.size > 5 * 1024 * 1024) {
            showMessage('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 5MB', 'error');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE}/users/${currentUser.username}/avatar`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('–ê–≤–∞—Ç–∞—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!', 'success');

                // Update avatar display
                const avatarImg = document.getElementById('current-avatar');
                const avatarPlaceholder = document.getElementById('avatar-placeholder');
                avatarImg.src = result.avatarUrl;
                avatarImg.style.display = 'block';
                avatarPlaceholder.style.display = 'none';

                // Clear file input
                fileInput.value = '';
                document.getElementById('fileInfo').style.display = 'none';

                // Reload user data
                setTimeout(() => loadCurrentUser(), 1000);
            } else if (response.status === 401) {
                showMessage('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞', 'error');
                logout();
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏', 'error');
            }
        } catch (error) {
            console.error('Upload error:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        } finally {
            showLoading(false);
        }
    }

    async function deleteAvatar() {
        if (!currentUser) {
            showMessage('–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
            return;
        }

        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä–∫—É?')) {
            return;
        }

        showLoading(true);
        try {
            const response = await fetch(`${API_BASE}/users/${currentUser.username}/avatar`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            const result = await response.json();

            if (response.ok) {
                showMessage('–ê–≤–∞—Ç–∞—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!', 'success');

                // Reset avatar display
                const avatarImg = document.getElementById('current-avatar');
                const avatarPlaceholder = document.getElementById('avatar-placeholder');
                avatarImg.style.display = 'none';
                avatarPlaceholder.style.display = 'block';

                // Reload user data
                setTimeout(() => loadCurrentUser(), 1000);
            } else if (response.status === 401) {
                showMessage('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ —Å–Ω–æ–≤–∞', 'error');
                logout();
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏', 'error');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
        } finally {
            showLoading(false);
        }
    }
</script>
